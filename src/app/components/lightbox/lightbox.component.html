<div id="container" class="relative h-[30rem] md:h-[34rem]">
    <ng-container *ngTemplateOutlet="gallery; context: {$implicit: false}"></ng-container>
</div>

<div [ngClass]="isOpen ? 'hidden md:block' : 'hidden'">
    <div  class="w-full h-screen bg-black-900 opacity-75 absolute top-0 left-0">
    </div>
    <svg (click)="toggleLightBox()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 z-10 absolute top-16 right-1/3 cursor-pointer hover:text-orange-400 font-bold text-3xl text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
    <div class="absolute h-[34rem] top-24 left-1/3 w-1/3 opacity-100 z-10">
        <ng-container *ngTemplateOutlet="gallery; context: {$implicit: true}"></ng-container> 
    </div>
</div>


<ng-template #gallery let-lightbox>
    <img (click)="toggleLightBox(lightbox)" src="{{displayedImg}}" id="image1" [ngClass]="!fadeImage ? 'opacity-100 delay-250' : 'opacity-0'" class="absolute top-0 left-0 max-h-[28rem] pointer-events-none md:pointer-events-auto md:cursor-pointer md:rounded-xl transition ease-in-out duration-300 object-cover w-full">
    <img (click)="toggleLightBox(lightbox)" src="{{displayedImg}}" id="image2" [ngClass]="fadeImage ? 'opacity-100 delay-250' : 'opacity-0'" class="absolute top-0 left-0 max-h-[28rem] pointer-events-none md:pointer-events-auto md:cursor-pointer md:rounded-xl transition ease-in-out duration-300 object-cover w-full">
    
    <span [ngClass]="lightbox ? '-left-6' : 'md:hidden left-4'" (click)="prevImg()" class="bg-slate-200 cursor-pointer rounded-full absolute w-12 h-12 top-48 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 opacity-100 font-bold">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
        </svg>  
    </span>

    <span [ngClass]="lightbox ? '-right-6' : 'md:hidden right-4'" (click)="nextImg()" class="bg-slate-200 cursor-pointer rounded-full absolute w-12 h-12 top-48 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 opacity-100 font-bold">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
        </svg>  
    </span>  

    <div class="md:absolute bottom-0 left-0 hidden md:flex flex-wrap gap-4 justify-between mt-6 w-full">
    @for (im of images; track im) {
        <img (click)="switchImage(im)" [ngClass]="displayedImg === im.url ? 'border-2 border-orange-400 opacity-50' : ''" src="{{im.thumbnail}}" class="w-20 h-20 rounded-xl"> 
    }
    </div>
</ng-template>
