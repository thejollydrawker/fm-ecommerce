<section class="w-full px-0 md:px-12 text-neutral-900">
    <div class="md:flex md:justify-evenly">
        <div class="w-full md:w-1/3">
            <app-lightbox></app-lightbox>
        </div>
        <div class="w-full md:w-1/3 px-8 md:px-0 mt-6 md:mt-12">
            <h4 class="text-orange-300 uppercase font-bold text text-xs">
                Sneaker company
            </h4>
            <h1 class="font-bold text-4xl my-4">
                Fall Limited Edition Sneakers
            </h1>
            <p class="text-sm my-8 text-neutral-500">

                    <span class="inline-flex gap-2 items-center">
